language: java

#sudo: required

#services:
#  - docker

#before_install:
#  - docker build -t rbarajasd/my-app -f Dockerfile.dev .

script:
  - ./gradlew build

deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "gradle-project-001"
  env: "Gradleproject001-env"
  bucket_name: "arn:aws:s3:::elasticbeanstalk-us-east-2-292096943797"
  bucket_path: "gradle-project-001"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"